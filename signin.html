<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>sign in</title>
</head>

<body>
    <h1>Register your account</h1>
    <form class="box" action="signin.html" method="post">
        Name<input type="text" placeholder="Enter the name"><br>
        Mail id <br> <input type="email" placeholder="Enter mail id"><br>
        Contact number <br><input type="number" placeholder="Enter your number">
        <p class="gender"> Gender &nbsp</p>
        <div class="form">
            <input type="radio" id="male" name="sex" value="Male">
            <label class="male" for="male">Male</label>
            <input type="radio" id="female" name="sex" value="Female">
            <label for="female">Female</label>
        </div>

        Address <br> <input type="text" placeholder="Enter your address"><br>
        Password <br> <input type="password" placeholder="Enter password"><br>
        <input class="but" type="submit" value="Sign in">
    </form>
</body>

</html>
