<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Island+Moments&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Neonderthaw&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
   <title>Homepage</title>
</head>
<body>
    <h1 class="head">Welcome to us</h1>
   <div class="drop drop1">
    <p class="pe">ENJOY COMFORTABLE TRIP</p><br>
    <h1 class="he">Book taxi online</h1><br>
    <form action="home.html" class="form">
        <label for="start">Choose your start point :</label> 
        <select name="start">
            <option value="banglore">Banglore</option>
            <option value="manglore">Manglore</option>
            <option value="shivmogga">Sringeri</option>
            <option value="shivmogga">Tumkur</option>
        </select><br><br><br>
        <label for="destination">Choose your destination :</label>
        <select name="destination">
            <option value="banglore">Banglore</option>
            <option value="manglore">Manglore</option>
            <option value="shivmogga">Sringeri</option>
            <option value="shivmogga">Tumkur</option>
        </select><br><br><br>
        <label for="cars">Choose a car :</label>
        <select name="cars">
            <option value="volvo">volvo</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Nano">Nano</option>
            <option value="Van">Van</option>
        </select><br><br><br>
        <label for="driver">Choose your driver :</label>
        <select name="driver">
            <option value="Jiriya">Jiriya</option>
            <option value="Minato">Minato</option>
            <option value="Naruto">Naruto</option>
            <option value="Boruto">Boruto</option>
        </select> <br> <br><p class="ped1">Enter time</p><input type="datetime-local"><br><br>
      <p class="ped">Enter your phone</p><input type="number"><br><br>
      <input class="sub" type="submit" value="Book now"><br>
    </form>
   </div>
</body>
</html>
